{%extends 'all/base.html'%}

 {% block content %}

 <div class="container-fluid animated zoomIn">

   <div class="row">
     <img src="{{image.photo.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.title}}</h1>
   </div>

   <div class="row">
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Posted {{image.post_date|timesince}} by {{image.postor.first_name}}</p>
   </div>

 </div>

 {% endblock %}
