{%extends 'all/base.html'%} 
{% block content %}
<div class="container-fluid animated zoomIn">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>

    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <img src="{{image.photo.url}}" class="img-responsive" alt="Image">
        </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
